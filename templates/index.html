<!DOCTYPE html>
<html>
<head>
    <title>Email Bot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Email Bot</h1>
    <form id="emailForm" method="POST" action="/send-email">
        <label>Recipients (comma separated):</label><br>
        <input type="text" name="recipients" required><br><br>

        <label>Subject:</label><br>
        <input type="text" name="subject" required><br><br>

        <label>Body:</label><br>
        <textarea name="body" required></textarea><br><br>

        <button type="submit">Send Email</button>
    </form>
</body>
</html>
